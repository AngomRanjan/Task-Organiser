<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Angom's Task Organiser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="index.css" /> -->
  </head>
  <body>
    <header>
      <a href="#">Task Organiser</a>
    </header>
    <main>
      <div class="container">
        <h1>
          Today's To Do
        </h1>
        <div class="new-task-ph" id="new-task-ph">
          <input type="text" id="new-task" placeholder="Add New Task" required>
          <i class="bi bi-arrow-return-left"></i>
        </div>
        <ul class="ul-tasks" id="ul-tasks">        
        </ul>
        <button class="btn-clear" type="button">
          Clear All Completed Task <i class="bi bi-trash3"></i>
        </button>
      </div>
    </main>
    <footer>
      Copyright.
    </footer>
  </body>
</html>
