<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Angom's Task Organiser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="index.css" /> -->
  </head>
  <body>
    <header>
      <a href="#">&#10024; Angom's Task Organiser</a>
    </header>
    <main>
      <div class="container">
        <h1>
          Today's To Do
        </h1>
        <form class="new-task-ph" id="new-task-ph">
          <input type="text" name="new-task" id="new-task" placeholder="Add New Task" required>
          <button type="submit" class="bi bi-arrow-return-left"></button>
        </form>
        <ul class="ul-tasks" id="ul-tasks">        
        </ul>
        <button class="btn-clear" type="button" id = 'btn-clear'>
          Clear All Completed Task 
        </button>
      </div>
    </main>
    <footer>
      Copyright. &#10024; Angom's Task Organiser. 2022.
    </footer>
  </body>
</html>
