<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Angom's Task Organiser</title>
    <!-- <link rel="stylesheet" href="index.css" /> -->
  </head>
  <body>
    <header>
      <a href="#">Task Organiser</a>
    </header>
    <main>
      <div class="container">
        <h1>
          Today's To Do
        </h1>
        <form action="#">
          <input type="text" id="new-task" placeholder="Add New Task">
         </form>
        <ul class="ul-tasks" id="ul-tasks">        
        </ul>
        <button class="btn-clear" type="button">
          Clear All Completed Task
        </button>
      </div>
    </main>
    <footer>
      Copyright.
    </footer>
  </body>
</html>
